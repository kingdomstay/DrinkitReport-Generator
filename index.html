<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор отчёта</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
  <script>
    window.onload = () => {
      var clipboard = new ClipboardJS('.btn');

      clipboard.on('success', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
      });

      clipboard.on('error', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
      });
    }

    function generateText() {


      let textCopied;
      setTimeout(() => {
        textCopied = ClipboardJS.copy(document.querySelector('#generatedText'));
      }, 500)
    }
  </script>
</head>
<body>
  <div class="pt-4 pb-3" style="background: #192DA8; color: #FFF">
    <h1 class="container">Генератор отчёта</h1>
  </div>
  <div class="container mt-4">
  <form>
    <h3>Выбор точки</h3>
    <div>
      <input type="radio" class="btn-check" name="coffeePlace" id="wPlaza" autocomplete="off">
      <label class="btn" for="wPlaza">W-Plaza</label>

      <input type="radio" class="btn-check" name="coffeePlace" id="Lefort" autocomplete="off" checked>
      <label class="btn" for="Lefort">Лефорт</label>

      <input type="radio" class="btn-check" name="coffeePlace" id="Barklay" autocomplete="off">
      <label class="btn" for="Barklay">Барклай</label>
    </div>
    <hr/>
    <h2>Dodo IS</h2>
    <div class="mb-3">
      <label for="earnMoney" class="form-label">Выручка</label>
      <input type="number" class="form-control" id="earnMoney">
    </div>
    <div class="mb-3">
      <label for="countOrders" class="form-label">Количество заказов</label>
      <input type="number" class="form-control" id="countOrders">
    </div>
    <div class="mb-3">
      <label for="averageBill" class="form-label">Средний чек</label>
      <input type="number" class="form-control" id="averageBill">
    </div>
    <div class="mb-3">
      <label for="newGuests" class="form-label">Количество новых гостей</label>
      <input type="number" class="form-control" id="newGuests">
    </div>
    <div class="mb-3">
      <label for="oldGuests" class="form-label">Количество старых гостей</label>
      <input type="number" class="form-control" id="oldGuests">
    </div>
    <h2>Motivation</h2>
    <div class="mb-3">
      <label for="countLikes" class="form-label">Лайки</label>
      <input type="number" class="form-control" id="countLikes">
    </div>
    <div class="mb-3">
      <label for="countDislikes" class="form-label">Дизлайки</label>
      <input type="number" class="form-control" id="countDislikes">
    </div>
    <div class="mb-3">
      <label for="longOrders" class="form-label">Долгие заказы</label>
      <input type="number" class="form-control" id="longOrders">
    </div>
    <button onclick="generateText()" type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#resultModal">
      Сгенерировать
    </button>
  </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Уже скопировано!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <button data-clipboard-target="#generatedText" class="btn">ff</button>
            <label for="generatedText" class="form-label">Сгенерированный отчёт</label>
            <textarea class="form-control" readonly id="generatedText" rows="10">Отчет Лефорт: 03.04.24
Выручка: 65.715 (+5%)
Заказы: 225
Средний чек: 292,07
Скорость: 3:24
Долгих: 15
Лайки: 11
Дизлайки: 0
Новых гостей: 2
Старых гостей: 106</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
